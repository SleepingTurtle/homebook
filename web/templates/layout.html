{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.Title}} - HomeBooks</title>
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<nav>
		<div class="nav-inner">
			<a href="/" class="brand">HomeBooks</a>
			<a href="/" {{if eq .Active "dashboard"}}class="active"{{end}}>Dashboard</a>
			<a href="/sales" {{if eq .Active "sales"}}class="active"{{end}}>Sales</a>
			<a href="/expenses" {{if eq .Active "expenses"}}class="active"{{end}}>Expenses</a>
			<a href="/payroll" {{if eq .Active "payroll"}}class="active"{{end}}>Payroll</a>
			<form action="/logout" method="POST" class="logout-btn" style="display:inline">
				<button type="submit" class="btn btn-secondary btn-small">Logout</button>
			</form>
		</div>
	</nav>
	<main class="container">
{{end}}

{{define "footer"}}
	</main>
</body>
</html>
{{end}}
